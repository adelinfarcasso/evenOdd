<div class="container">
  <div class="row" style="padding: 1rem">
    <button
      class="btn btn-primary"
      style="margin-right: 1rem"
      (click)="interval()"
      #startTimer
    >
      Start
    </button>
    <button class="btn btn-danger" (click)="stopCount()">Stop</button>
  </div>
</div>
